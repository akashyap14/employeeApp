<div class="card-header" [class.card-success]="selectedEmployeeId == employee.id" (click)="isHidden = !isHidden">
    {{employee.name}}
  </div>
<div class="card-body " [hidden]="isHidden">
        <div class="row">
        <div class="col-2 ">
            <div class="row">
                <img class="imageClass" [src]="employee.photoPath" alt="A Employee">
            </div>
        </div>
         <div class="col-10 verticalAlign">
                <div class="row">
                    <div class="col-6">
                        Gender
                    </div>
                    <div class="col-6">
                        : {{employee.gender}}
                    </div>
                <!-- </div> -->
               <!-- <div class="row verticalAlign"> -->
                  <div class="col-6">
                      Date of birth
                  </div>
                  <div class="col-6">
                      : {{employee.dateOfBirth | date}}
                  </div>
              <!-- </div> -->
               <!-- <div class="row verticalAlign"> -->
                  <div class="col-6">
                      Contact Preference
                     </div>
                   <div class="col-6">
                      : {{employee.contactPreference}}
                  </div>
              <!-- </div>  -->
              <!-- <div class="row verticalAlign"> -->
                  <div class="col-6">
                      Department 
                     </div>
                   <div class="col-6" [ngSwitch]="employee.department" >
                      <span *ngSwitchCase="1"> : HelpDesk</span>
                      <span *ngSwitchCase="2"> : HR</span>
                      <span *ngSwitchCase="3"> : IT</span>
                      <span *ngSwitchCase="4"> : Finance</span>
                      <span *ngSwitchCase="5"> : Admin</span>
                      
                      <span *ngSwitchDefault>  : N/A</span>
                  </div>
              <!-- </div>  -->
              <!-- <div class="row  verticalAlign"> -->
                  <div class="col-6">
                      Email
                     </div>
                   <div class="col-6">
                      : {{employee.email}}
                  </div>
              </div>
          </div>
  </div>
  <div class="card-footer" [hidden]="isHidden">
      <button class="btn btn-primary" (click)="viewEmployee(employee.id)">View</button>
      <button class="btn btn-secondary" (click)="editEmployee()">Edit</button>

      <span *ngIf="confirmDelete">
         Do you want to delete the record? <button class="btn btn-danger" (click)="deleteEmployee()"> Yes</button>
         <button class="btn btn-warning" (click)="confirmDelete=false">No</button>
      </span>
      <button class="btn btn-danger" *ngIf="!confirmDelete" (click)="confirmDelete=true">Delete</button>
  </div>
